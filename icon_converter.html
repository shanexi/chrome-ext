<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter - SVG to PNG</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 10px; display: inline-block; text-align: center; }
        canvas { border: 1px solid #ccc; margin: 5px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>Chrome Extension Icon Converter</h1>
    <p>点击 "Generate Icons" 来创建 PNG 图标文件</p>
    
    <div id="canvases"></div>
    <button onclick="generateAllIcons()">Generate Icons</button>
    <button onclick="downloadAllIcons()">Download All PNG Icons</button>
    
    <script>
        function createIconCanvas(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.id = `canvas${size}`;
            
            const ctx = canvas.getContext('2d');
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#45a049');
            
            // 绘制圆角矩形背景
            ctx.fillStyle = gradient;
            ctx.beginPath();
            const radius = size * 0.2;
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();
            
            // 绘制工具图标
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🔧', size / 2, size / 2);
            
            return canvas;
        }
        
        function generateAllIcons() {
            const container = document.getElementById('canvases');
            container.innerHTML = '';
            
            [16, 32, 48, 128].forEach(size => {
                const div = document.createElement('div');
                div.className = 'icon-container';
                
                const canvas = createIconCanvas(size);
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                
                div.appendChild(canvas);
                div.appendChild(label);
                container.appendChild(div);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function downloadAllIcons() {
            [16, 32, 48, 128].forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                if (canvas) {
                    downloadCanvas(canvas, `icon${size}.png`);
                }
            });
        }
        
        // 页面加载时自动生成图标
        window.onload = generateAllIcons;
    </script>
</body>
</html>
